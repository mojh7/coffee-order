Configuration:
  status: warn

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:
    Console:
      name: Console-Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    File:
      name: File-Appender
      fileName: ${log-path}/logfile.log
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    RollingFile: # 조건에 따라
      - name: RollingFile-Appender
        fileName: ${log-path}/rollingfile.log
        filePattern: "logs/archive/rollingfile-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10 MB
        DefaultRollOverStrategy:
          max: 30
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console-Appender
        - ref: File-Appender
        - ref: RollingFile-Appender
    Logger:
      - name: com.mojh
        additivity: false
        level: debug
        AppenderRef:
          - ref: Console-Appender
          - ref: File-Appender
          - ref: RollingFile-Appender